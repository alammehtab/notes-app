<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Your Note</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="index.html">Home</a>
        <span id="last-edited"></span>
      </div>
    </div>

    <div class="container">
      <input
        type="text"
        id="note-title"
        placeholder="Note title"
        class="title-input"
      />
      <textarea
        class="body-input"
        id="note-body"
        placeholder="Enter note text"
      ></textarea>
      <a href="index.html"
        ><button id="save-note" class="button button--secondary">
          Save Note
        </button></a
      >
      <button id="remove-note" class="button button--secondary">
        Remove Note
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-edit.js"></script>
  </body>
</html>
